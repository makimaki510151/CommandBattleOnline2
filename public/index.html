<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒険の始まり</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/party.css">
    <link rel="stylesheet" href="/styles/battle.css">
</head>

<body>
    <div id="title-screen">
        <h1 class="game-title">コマンドローグライク</h1>
        <div class="controls">
            <button id="start-button">冒険開始</button>
            <button id="online-button">オンライン対戦</button>
            <div class="volume-control">
                <span>音量</span>
                <input type="range" id="volume-slider" min="0" max="100" value="50">
            </div>
        </div>
    </div>

    <div id="online-screen" class="hidden">
        <h2>オンライン対戦</h2>
        <div class="online-controls">

            <div id="mode-selection">
                <button id="show-host-ui-button">ホストとしてルームを作成</button>
                <p>または</p>
                <button id="show-client-ui-button">既存のルームに参加</button>
            </div>

            <div id="host-ui" class="hidden">
                <div class="peer-info">
                    <p>あなたのルームID: <span id="my-peer-id">接続中...</span></p>
                    <button id="copy-id-button" disabled>IDをコピー</button>
                </div>
                <div class="connection-status">
                    <p id="connection-status">相手の接続を待っています...</p>
                    <button id="back-to-title-button">タイトルに戻る</button>
                </div>
            </div>

            <div id="client-ui" class="hidden">
                <div class="connection-controls">
                    <p id="connection-status">相手のルームIDを入力してください</p>
                    <input type="text" id="peer-id-input" placeholder="相手のIDを入力">
                    <button id="connect-button" disabled>接続</button>
                </div>
            </div>

            <button id="online-party-go-button" class="proceed-button hidden">パーティー編成へ</button>
            
        </div>
    </div>

    <div id="party-screen" class="hidden">
        <header class="game-header">
            <button id="back-button">戻る</button>
        </header>

        <div class="party-container">
            <div id="go-button-area">
                <button id="go-button">出かける</button>
            </div>
            <div class="party-selection">
                <div id="character-list" class="character-area">
                </div>
                <div id="party-slots" class="party-area">
                    <div class="party-slot" data-slot-id="0"></div>
                    <div class="party-slot" data-slot-id="1"></div>
                    <div class="party-slot" data-slot-id="2"></div>
                    <div class="party-slot" data-slot-id="3"></div>
                </div>
            </div>
            <div id="character-details">
                <h3>詳細情報</h3>
                <div id="details-content">
                    <p class="placeholder">キャラクターを選択してください</p>
                </div>
            </div>
        </div>
    </div>

    <div id="battle-screen" class="hidden">
        <header class="game-header">
        </header>

        <main class="battle-container">
            <div class="battlefield">
                <div id="enemy-party" class="party-area enemies">
                </div>
                <div id="player-party" class="party-area players">
                </div>
            </div>

            <div class="ui-container">
                <div id="command-area" class="command-box hidden">
                </div>
                <div id="message-log" class="log-box">
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room-latest.js"></script>
    <script defer type="module" src="/scripts/main.js"></script>
    <script type="module" src="/scripts/characters.js"></script>
    <script type="module" src="/scripts/enemies.js"></script>
    <script type="module" src="/scripts/party.js"></script>
    <script type="module" src="/scripts/battle.js"></script>
    <script type="module" src="/scripts/character_abilities.js"></script>
</body>

</html>
