<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バトルアドベンチャー</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.1/skyway.min.js"></script>
</head>
<body>

    <div id="title-screen">
        <h1>バトルアドベンチャー</h1>
        <button id="start-button">冒険開始</button>
    </div>

    <div id="party-screen" class="hidden">
        <h2>パーティー編成</h2>
        <div id="party-members">
            </div>
        <button id="back-button">戻る</button>
        <button id="host-button">ホストとして開始</button>
        <div id="join-container" class="hidden">
            <input type="text" id="peer-id-input" placeholder="相手のIDを入力">
            <button id="join-button">参加</button>
        </div>
        <p id="my-peer-id"></p>
    </div>
    
    <div id="battle-screen" class="hidden">
        <div id="player-party"></div>
        <div id="enemy-party"></div>
        <div id="battle-log"></div>
    </div>
    
    <script src="party.js"></script>
    <script src="battle.js"></script>
    <script src="main.js"></script>
</body>
</html>
