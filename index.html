<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒険の始まり</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/party.css">
    <link rel="stylesheet" href="styles/battle.css">
</head>

<body>
    <div id="title-screen">
        <h1 class="game-title">コマンドローグライク</h1>
        <div class="controls">
            <button id="online-button">オンライン対戦</button>
            <div class="volume-control">
                <span>音量</span>
                <input type="range" id="volume-slider" min="0" max="100" value="50">
            </div>
        </div>
    </div>

    <div id="online-screen" class="hidden">
        <h2>オンライン対戦</h2>
        <div class="online-controls">
            <div id="mode-selection">
                <button id="show-host-ui-button">ホストとしてルームを作成</button>
                <p>または</p>
                <button id="show-client-ui-button">既存のルームに参加</button>
            </div>
            <div id="host-ui" class="hidden">
                <p>生成されたSDPを相手に伝えてください。</p>
                <div id="my-peer-id-container">
                    <textarea id="my-peer-id" readonly></textarea>
                    <button id="copy-id-button">コピー</button>
                </div>

                <div id="connect-container-host">
                    <p>相手のSDPを貼り付けて接続を完了させてください。</p>
                    <textarea id="peer-id-input-host" placeholder="相手のSDPをここに貼り付け"></textarea>
                    <button id="connect-button-host">接続完了</button>
                </div>

                <div class="status-box">
                    <p>状態：<span id="connection-status">未接続</span></p>
                </div>
            </div>
            <div id="client-ui" class="hidden">
                <p>相手のSDPをここに貼り付けて接続を開始します。</p>
                <div id="peer-id-input-container">
                    <textarea id="peer-id-input" placeholder="相手のSDPをここに貼り付け"></textarea>
                </div>

                <div id="my-peer-id-container-client">
                    <p>生成されたSDPをホストに渡してください。</p>
                    <textarea id="my-peer-id-client" readonly></textarea>
                    <button id="copy-id-button-client">コピー</button>
                </div>
                <div class="status-box">
                    <p>状態：<span id="connection-status">未接続</span></p>
                </div>
            </div>
            <div class="go-to-party-container">
                <button id="online-party-go-button" class="hidden">パーティー編成へ</button>
            </div>
            <button id="back-to-title-button">タイトルへ戻る</button>
        </div>
    </div>

    <div id="party-screen" class="hidden">
        <header class="party-header">
            <div class="header-buttons">
                <button id="back-button" class="action-button">戻る</button>
            </div>
            <h2 class="header-title">パーティー編成</h2>
            <div class="header-buttons">
                <button id="go-button" class="action-button">出かける</button>
            </div>
        </header>

        <div class="main-content">
            <div class="character-pane">
                <h3>キャラクター一覧</h3>
                <div id="character-list">
                </div>
            </div>
            <div class="right-pane">
                <div id="party-slots-container">
                    <h3>パーティー</h3>
                    <div class="party-slots">
                        <div class="party-slot" data-slot-id="0"></div>
                        <div class="party-slot" data-slot-id="1"></div>
                        <div class="party-slot" data-slot-id="2"></div>
                        <div class="party-slot" data-slot-id="3"></div>
                    </div>
                </div>
                <div id="character-details">
                    <h3>詳細情報</h3>
                    <div id="details-content">
                        <p class="placeholder">キャラクターを選択してください</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="battle-screen" class="hidden">
        <header class="game-header">
        </header>

        <main class="battle-container">
            <div class="battlefield">
                <div id="enemy-party" class="party-area enemies">
                </div>
                <div id="player-party" class="party-area players">
                </div>
            </div>

            <div class="ui-container">
                <div id="command-area" class="command-box hidden">
                </div>
                <div id="message-log" class="log-box">
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script type="module" src="scripts/party.js"></script>
    <script type="module" src="scripts/battle.js"></script>
    <script defer type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/characters.js"></script>
    <script type="module" src="scripts/enemies.js"></script>
</body>

</html>
